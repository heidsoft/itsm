name: frontend-tests

on:
  push:
    paths:
      - 'itsm-frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    paths:
      - 'itsm-frontend/**'
      - '.github/workflows/frontend-tests.yml'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: itsm-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint:check

  type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: itsm-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check

  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: itsm-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run full tests
        run: npm test -- --runInBand

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: itsm-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build

      - name: Start app
        run: |
          npm run start > /tmp/next.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://localhost:3000 >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "App did not become ready" >&2
          tail -n 200 /tmp/next.log || true
          exit 1

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npx playwright test --project=chromium
